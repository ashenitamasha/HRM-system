<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll</title>
   <style>
     header {
            background-color: #0dc5b6;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
        }
        main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    margin-bottom: 20px;
}

section {
    margin-bottom: 20px;
}

.employee-details p,
.salary-details p {
    margin: 5px 0;
    font-size: 16px;
}


table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ddd;
    text-align: left;
    padding: 10px;
}

th {
    background-color: #f4f4f4;
    font-weight: bold;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:hover {
    background-color: #f1f1f1;
}


   </style>
</head>
<body>
    <header>
        <h1>Employee Portal</h1>
    </header>
    
    <main>
        <section class="employee-details">
            <h2>Employee Details</h2>
            <p><strong>Name:</strong> Kamal Perera</p>
            <p><strong>Employee ID:</strong> E12345</p>
            <p><strong>Department:</strong> IT</p>
        </section>
        <section class="salary-details">
            <h2>Salary Details</h2>
            <p><strong>Monthly Salary:</strong> 70,000/=</p>
            <p><strong>Yearly Salary:</strong> 840,000/=</p>
        </section>
        <section class="payment-history">
            <h2>Payment History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01/12/2024</td>
                        <td>70,000/=</td>
                        <td>Paid</td>
                    </tr>
                    <tr>
                        <td>01/11/2024</td>
                        <td>70,000/=</td>
                        <td>Paid</td>
                    </tr>
                    <tr>
                        <td>01/10/2024</td>
                        <td>70,000/=</td>
                        <td>Paid</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <br><br><br><br><br><br><br><br><br>
       <button ><a href="employee.html" style="text-decoration: none;"> â†© </a></button>
    </main>
    
</body>
</html>
