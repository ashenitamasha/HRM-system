<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .manager-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color:  #5cdacf;
            color: black;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
        }
        /* Drawer Styles */
        .drawer-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 99; /* Ensure it's above other content */
        }

        .drawer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px; /* Adjust the width of drawer*/
            background-color: #78eee4;
            color: black;
            padding: 20px;
            z-index: 100; /* Ensure it's above the overlay */
            transition: transform 0.3s ease-in-out; /* Smooth drawer animation */
            transform: translateX(-100%); /* Initial hidden state */
        }
        
        .drawer.open {
          transform: translateX(0); /* Shows the drawer */
            display: block;
        }
        
        .drawer .back-button{
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            color: black;
        }

        .drawer ul {
             list-style: none;
             padding: 0;
            }

        .drawer ul li {
             margin-bottom: 10px;
         }

         .drawer ul li a {
             color: black;
             text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        .drawer ul li a:hover {
            background-color: #5cdacf; /* Lighter color on hover */
            
        }
        
        .menu-button {
            background-color:  #78eee4;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
            display: none; /* Initially hidden for larger screens */
            margin-bottom: 10px;
            margin-left: 15px;
            
        }
        .menu-button:hover {
             background-color:  #5cdacf;
             
        }

        nav {
            background-color: #78eee4;
            color: black;
            padding: 10px;
            
        }
        
        nav ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
        }

        nav ul li {
            margin: 5px 0;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: none;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .task-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
         
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            color: black;
            background-color:   #78eee4;
           
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #5cdacf; /* Lighter color on hover */
        }
        

         /*Breakpoints and layout adjustments*/

        /* Media Queries */

        /* Mobile View  */
        @media (max-width: 576px) {
            header h1 {
                font-size: 20px;
            }
            
            nav{
                display: none;
            }
            .menu-button {
                 display: block; /* Show only for smaller screens */
             }
         .drawer{
                display: none;
            }
            .drawer-overlay{
                display: none;
            }

            .card h2 {
                font-size: 16px;
            }
        }

        /* Tablet View */
        @media (min-width: 577px) and (max-width: 768px) {
            header h1 {
                font-size: 24px;
            }
           nav{
                display: none;
            }
           .menu-button {
               display: block; /* Show only for smaller screens */
           }
           .drawer{
            display: none;
           }
           .drawer-overlay{
                display: none;
            }

            .card h2 {
                font-size: 18px;
            }
        }

        /* Laptop  /Larger view*/
        @media (min-width: 769px) {
            header h1 {
                font-size: 28px;
            }
             .menu-button{
                display: none;
            }
             .drawer{
                display: none;
            }
             .drawer-overlay{
                display: none;
            }


            .card h2 {
                font-size: 20px;
            }
        }

        /* Large Laptop View */
        @media (min-width: 1025px) {
            header h1 {
                font-size: 32px;
            }
             .menu-button{
                display: none;
            }
            .drawer{
                display: none;
            }
             .drawer-overlay{
                display: none;
            }


            .card h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="manager-container">
        <header>
            <h1>Manager Panel</h1>
            <button class="menu-button">☰</button>
        </header>
        
        <div class="drawer-overlay"></div>
    <div class="drawer">
        <a href="#" class="back-button" onclick="closeDrawer()">
            ← Back
        </a>
        <ul>
            <li><a href="view_employee_profile.html">View Employee Profiles</a></li>
            <li><a href="manage_tasks.html">Manage Tasks</a></li>
            <li><a href="review_reports.html">Review Reports</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </div>

        <nav>
            <ul>
                <li><a href="view_employee_profile.html" class="nav-button">View Employee Profiles</a></li>
                <li><a href="manage_tasks.html" class="nav-button">Manage Tasks</a></li>
                <li><a href="review_reports.html" class="nav-button">Review Reports</a></li>
                <li><a href="index.html" class="nav-button">Logout</a></li>
            </ul>
        </nav>
        <main>
            <div class="task-dashboard">
                <div class="card">
                    <h2>Assigned Tasks</h2>
                    <p>8</p>
                </div>
                <div class="card">
                    <h2>Completed Tasks</h2>
                    <p>15</p>
                </div>
                <div class="card">
                    <h2>Pending Approvals</h2>
                    <p>3</p>
                </div>
            </div>
        </main>
       
    </div>
     <script>
    const menuButton = document.querySelector('.menu-button');
    const drawer = document.querySelector('.drawer');
     const drawerOverlay = document.querySelector('.drawer-overlay');

    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.style.display = 'block';
    }

    function closeDrawer() {
         drawer.classList.remove('open');
         drawerOverlay.style.display = 'none';
    }
    
     menuButton.addEventListener('click', openDrawer);
     drawerOverlay.addEventListener('click', closeDrawer);
    
    
    </script>
</body>
</html>
